<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Desencriptador</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header><img src="c.png" class="logo"></header>

		<main>
			<div class="zona1">
			<textarea class="ingresarTexto1" placeholder="Ingrese el texto aquí"></textarea>
			<div class="acento">
				<img src="logito.png" class="logito">
				<p class="parrafo"><b>Solo letras minúsculas sin acento</b></p>
			</div>
			<button class="botonZona1_1">Encriptar</button>
			<button class="botonZona1_2">Desencriptar</button> 	
			</div>

			<div class="zona2">
				<textarea class="ingresarTexto2"></textarea>
				<button class="botonZona2">Copiar</button>
				<span id="mensaje"></span>
			</div>
		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
